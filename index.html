<!DOCTYPE html>
<html>
<head>
	<title>Lista de tareas</title>

	<!--Bootstrap4-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!--Fin Bootstrap-->

	<!--Fontawesome-->
	<script src="https://kit.fontawesome.com/59dceabbec.js" crossorigin="anonymous"></script>
	<!--Fin Fontawesome-->

	<!--Personalizado-->
	<link rel="stylesheet" type="text/css" href="estiloListaDeTareas.css">
	<!--Fin Personalizado-->
</head>
<body>
	
	<nav class="navbar navbar-light bg-dark d-flex justify-content-center">
		<a class="navbar-brand p-3 text-light " href="#">App Tareas - CRUD</a>
	</nav>
		

	<section class="text-center p-5">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-4 col-md-6 col-sm-12 d-block">
					<h1 style=" border-bottom:10px solid rgb(57, 125, 228); border-radius: 50%;">Lista de Tareas</h1>
					<p id="exit"></p>
				</div>

			</div>
		</div>

	</section>

	<section class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-12 borderRigth">
					<!-- Button trigger modal -->
					<div class="container bg-light p-5 d-flex justify-content-center border-0 border-dark p-2 rounded">
						<div class="flex-wrap">
							<button id="add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
								Agregar
							</button>
							<button id="reset" type="button" class="btn btn-danger">
								Reset
							</button>
				
						</div>
					</div>
					
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Add Form</h5>
								<i style="border-radius: 50%;" class="fas fa-times-circle bg-dark text-light" id="modales" type="button" class="close" data-dismiss="modal" aria-label="Close">
								</i>
							</div>
							<div class="modal-body">
								<form id="formTask">
									<input type="hidden" id="indice">
									<div class="form-group">
									<label for="formGroupExampleInput" class="pb-2">Titulo: </label>
									<input id="title" type="text" class="form-control" placeholder="Ingrese titulo de tarea">
									</div>
									<div class="form-group">
									<label for="formGroupExampleInput2" class="pb-2">Descripcion: </label>
									
									<textarea id="desc" type="text" class="form-control" placeholder="Ingrese descripciond e tarea" ></textarea>
									</div>
								</form>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button id="addTarea" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
							</div>
						</div>
						</div>
					</div>
				</div>
				<div class=" col-12 col-xl-8 col-lg-8 col-md-6 col-sm-12 d-flex flex-wrap justify-content-center-sm" id="listaDeTareas">
					
				
				</div>

			</div>
			
		</div>
	</section>


	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="listaDeTareas.js"></script>
	<!--Scripts de bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Fin scripts de bootstrap-->

	

</body>
</html>
